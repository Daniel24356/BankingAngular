<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="dashboard">

        <div class="navbar">
    <input class="search-box" type="text" placeholder="Search..." />
    <div class="actions">
      <div class="user-box">
        <mat-icon class="notification">notifications</mat-icon>
        <div class="avatar">A</div>
        <div class="user-info">
          <strong>Admin User</strong>
          <span>Super Admin</span>
        </div>
      </div>
    </div>
  </div>

  <div class="dashboard-header">
    <div class="dashboard-header-inner">
      <h1>Analytics</h1>
    <p>See your trends and charts here.</p>
    </div>
      <button class="report-btn">Generate Report</button>
  </div>

  <div class="dashboard-container">
  <div class="card">
    <div class="card-header">
      <div class="title">
        <span class="icon">ðŸ“Š</span>
        <h2>Revenue Trends</h2>
      </div>
      <p>Monthly revenue and growth patterns</p>
    </div>
    <div class="chart-container">
      <ngx-charts-bar-vertical
        [results]="revenueData"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="false"
        [showDataLabel]="true"
        [scheme]="colorScheme">
      </ngx-charts-bar-vertical>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <div class="title">
        <span class="icon">ðŸ‘¥</span>
        <h2>User Growth</h2>
      </div>
      <p>Customer acquisition and retention metrics</p>
    </div>
    <div class="chart-container">
      <ngx-charts-area-chart
        [results]="userGrowthData"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="false"
        [gradient]="true"
        [scheme]="colorScheme">
      </ngx-charts-area-chart>
    </div>
  </div>
</div>

    </div>
</body>
</html>
