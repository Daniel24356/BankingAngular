<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="navbar">
  <input class="search-box" type="text" placeholder="Search..." />
  <div class="actions">
    <div class="user-box">
      <mat-icon class="notification">notifications</mat-icon>
      <div class="avatar">A</div>
      <div class="user-info">
        <strong>Admin User</strong>
        <span>Super Admin</span>
      </div>
    </div>
  </div>
</div>

<div class="dashboard">
  <div class="form-container">
    <div class="header">
      <div>
        <h1>Create New Account</h1>
        <p class="subtitle">Add a new customer account to the system</p>
      </div>
      <button class="cancel-btn">âœ• Cancel</button>
    </div>

    <div class="form-wrapper">
      <div class="card">
        <div class="section-header">
          <span class="icon">
            <mat-icon class="blue">credit_card</mat-icon>
          </span>
          <div>
            <h2>Account Settings</h2>
            <p class="section-subtitle">Banking account configuration</p>
          </div>
        </div>

        <form class="form-section" (ngSubmit)="createAccount()">
          <div class="form-row">
            <div class="form-group">
              <label for="userId">User ID</label>
              <input
                type="text"
                id="userId"
                name="userId"
                [(ngModel)]="formData.userId"
                placeholder="Enter user ID"
                required
              />
            </div>

            <div class="form-group">
              <label for="accountType">Account Type</label>
              <select
                id="accountType"
                name="accountType"
                [(ngModel)]="formData.accountType"
                required
              >
                <option value="">Select account type</option>
                <option value="SAVINGS_ACCOUNT">Savings</option>
                <option value="CHECKING_ACCOUNT">Checking</option>
              </select>
            </div>
          </div>

          <button class="createBtn" type="submit" [disabled]="loading">
            {{ loading ? 'Creating...' : 'Create Account' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>


</body>
</html>
