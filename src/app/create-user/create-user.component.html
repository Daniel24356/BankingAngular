    <!-- Account Settings -->
  <div class="card">
  <div class="section-header">
    <span class="icon"><mat-icon class="blue">credit_card</mat-icon></span>
    <div>
      <h2>Account Settings</h2>
      <p class="section-subtitle">Banking account configuration</p>
    </div>
  </div>

  <form class="form-section" (ngSubmit)="createAccount()">
    <div class="form-row">
      <div class="form-group">
        <label for="userId">User ID</label>
        <input
          type="text"
          id="userId"
          name="userId"
          [(ngModel)]="formData.userId"
          placeholder="Enter user ID"
          required
        />
      </div>

      <div class="form-group">
        <label for="accountType">Account Type</label>
        <select
          id="accountType"
          name="accountType"
          [(ngModel)]="formData.accountType"
          required
        >
          <option value="">Select account type</option>
          <option value="SAVINGS_ACCOUNT">Savings</option>
          <option value="CHECKING_ACCOUNT">Checking</option>
        </select>
      </div>
    </div>

    <button class="createBtn" type="submit">Create Account</button>
    <p *ngIf="message">{{ message }}</p>
  </form>
</div>
