<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="withdraw-container">
  <h2>Withdraw Funds</h2>
  <p class="subtitle">Withdraw money from your account securely.</p>

  <form (ngSubmit)="withdrawFunds()" #withdrawForm="ngForm">
    <div class="form-group">
      <label for="transactionType">Transaction Type</label>
      <input
        type="text"
        id="transactionType"
        name="transactionType"
        value="WITHDRAWAL"
        readonly
        class="readonly-input"
      />
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input
        type="number"
        id="amount"
        name="amount"
        [(ngModel)]="formData.amount"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        rows="3"
        [(ngModel)]="formData.description"
        placeholder="e.g. ATM withdrawal"
      ></textarea>
    </div>

    <button type="submit" [disabled]="!withdrawForm.form.valid">
      Submit Withdrawal
    </button>
  </form>
</div>

</body>
</html>
