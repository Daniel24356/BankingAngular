<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="dashboard">
  <div class="form-container">
    <div class="header">
      <div>
        <h1>Withdraw Funds</h1>
        <p class="subtitle">Initiate a withdrawal from a user’s account</p>
      </div>
      <button class="cancel-btn">✕ Cancel</button>
    </div>
  </div>

  <div class="form-wrapper">
    <div class="card">
      <div class="section-header">
        <span class="icon"><mat-icon class="blue">money_off</mat-icon></span>
        <div>
          <h2>Withdrawal Details</h2>
          <p class="section-subtitle">Enter account and withdrawal information</p>
        </div>
      </div>

      <form class="form-section" (ngSubmit)="withdrawFunds()" #withdrawForm="ngForm">
        <div class="form-row">
          <div class="form-group">
            <label for="accountId">Account ID</label>
            <input
              type="text"
              id="accountId"
              name="accountId"
              [(ngModel)]="formData.accountId"
              placeholder="0600140000001"
              required
            />
          </div>

          <div class="form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              name="amount"
              [(ngModel)]="formData.amount"
              placeholder="Enter amount"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              name="description"
              [(ngModel)]="formData.description"
              placeholder="e.g., 200 has successfully debited from account"
            />
          </div>

          <div class="form-group">
            <label for="transactionType">Transaction Type</label>
            <input
              type="text"
              id="transactionType"
              name="transactionType"
              [(ngModel)]="formData.transactionType"
              readonly
              class="readonly"
            />
          </div>
        </div>

        <button type="submit" class="createBtn">Withdraw</button>
        <p *ngIf="message" class="success-msg">{{ message }}</p>
      </form>
    </div>
  </div>
</div>

</body>
</html>
