<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="dashboard-sections">
    <div class="growth-card">
      <div class="card-header">
        <mat-icon color="primary">trending_up</mat-icon>
        <div>
          <h2>Account Growth</h2>
          <p>Monthly user registration trends</p>
        </div>
      </div>

      <div class="chart-wrapper">
        <canvas baseChart [data]="chartData" [options]="chartOptions" [type]="'line'">
        </canvas>
      </div>
    </div>

    <div class="quick-actions-card">
      <h2>Quick Actions</h2>
      <p>Common administrative tasks</p>

      <div class="action-list">
        <button><mat-icon>person_add</mat-icon> Create New User</button>
        <button><mat-icon>credit_card</mat-icon> Process Transaction</button>
        <button><mat-icon>insights</mat-icon> View Analytics</button>
        <button><mat-icon>monitor_heart</mat-icon> System Health</button>
      </div>
    </div>

  </div>

</body>

</html>
