<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
     <div class="transfer-container">
    <h2>Payment Transfer</h2>
    <p class="subtext">Please provide any specific details or notes related to the payment transfer</p>

    <form id="transferForm">
      <!-- Transfer Details -->
      <div class="section">
        <h3>Transfer details</h3>
        <label for="fromAccount">Select Source Bank</label>
        <select id="fromAccount" name="fromAccount" required>
          <option value="">Select Account</option>
          <option value="0600140000003">0600140000003 - Access Bank</option>
          <option value="0600140000005">0600140000005 - GTBank</option>
        </select>

        <label for="note">Transfer Note (Optional)</label>
        <textarea id="note" rows="5" placeholder="Enter a note..."></textarea>
      </div>

      <!-- Bank Account Details -->
      <div class="section">
        <h3>Bank account details</h3>

        <label for="toAccount">Recipientâ€™s Bank Account Number</label>
        <input type="text" id="toAccount" name="toAccount" placeholder="Enter the account number" required />

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter the amount" required />
      </div>

      <button type="submit">Transfer Funds</button>
    </form>
  </div>
      
</body>
</html>
